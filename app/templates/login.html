{% extends 'layout.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h3 class="login-header">{{ title }}</h3>
      {{ wtf.quick_form(form) }}
      {% if title == 'Log In' %}
        <p class="form">Haven't registered yet? <a href="{{ url_for('register' )}}">Click Here</a></p>
      {% else %}
        <p class="form">Already have an account? <a href="{{ url_for('login' )}}">Click Here</a></p>
      {% endif %}
    </div>
  </div>
{% endblock %}
